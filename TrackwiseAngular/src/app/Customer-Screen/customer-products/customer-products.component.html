<div class="sidebar">
  <form  class="form-container">
    <!-- Radio sort buttons -->
    <h4>Sort by:</h4>
    <input type="radio" name="radioGroup" id="NameAZ">
    <label for="NameAZ">&nbsp;Name (A-Z)</label><br>
    <input type="radio" name="radioGroup" id="NameZA">
    <label for="NameZA">&nbsp;Name (Z-A)</label><br>

    <input type="radio" name="radioGroup" id="LowHigh">
    <label for="LowHigh">&nbsp;Price (Low - High)</label><br>
    <input type="radio" name="radioGroup" id="HighLow">
    <label for="HighLow">&nbsp;Price (High - Low)</label><br><br>

    <h4>Filter by:</h4>
      <div class="category-filter">
        <label for="CategoryDropdown">Category:&nbsp;</label>
        <select name="CategoryDropdown" id="CategoryDropdown">
          <option value="CatDefault">Default</option>
          <option *ngFor="let prod of products">{{prod.productCategory.name}}</option>
        </select>
      </div>    
    
      <div class="type-filter">
        <label for="TypeDropdown">Type:&nbsp;</label>
        <select name="TypeDropdown" id="TypeDropdown">
          <option value="TypeDefault">Default</option>
          <option *ngFor="let prod of products">{{prod.productType.name}}</option>
        </select>
      </div><br>

      <button class="resetBtn">Reset All</button>
  </form>
</div>

<div class="card-container">
      <div *ngFor="let product of products">
        <!-- [class.card-flip]="product.cardFlipped" (click)="flipCard(product)" -->
      <mat-card  class="card" > 
        <div class="front">
          <div class="header-content">
            <div class="centered">
              <img src="assets/Mail.jpg">
            </div>                
          </div>
    
          <div class="card-content">
            <h6>{{product.product_Name}}</h6>
            <div class="price">R {{product.product_Price | number:"1.2-2"}}</div>
          </div>
    
          <mat-card-footer>
              <mat-card-actions>

                  <button mat-button class="AddToCartBtn" (click)="AddItemToCart(product)">Add to Cart</button>
                  </mat-card-actions>
          </mat-card-footer>
        </div>    
  
        <div class="back">
          <mat-card-subtitle>{{product.product_Description}}</mat-card-subtitle><br>
        </div>
      </mat-card>
    </div>

  </div>
  
</div>
