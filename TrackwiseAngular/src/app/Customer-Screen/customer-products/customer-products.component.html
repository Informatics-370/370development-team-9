
<div class="search-bar-container">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Enter your search query">
        <button  matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>



<div class="card-container">
    <div class="row">
     <mat-card *ngFor="let product of products" class="card">        

                <div class="header-content">
                    <div class="centered">
                        <img src="assets/Mail.jpg">
                    </div>                
                </div>

                <div class="card-content">
                    <h6>{{product.product_Name}}</h6>
                    <mat-card-subtitle>{{product.product_Description}}</mat-card-subtitle>

                    <p><b>R {{product.product_Price | number:"1.2-2"}}</b></p>
                </div>

                <mat-card-actions>
                  <button mat-button class="AddToCartBtn" (click)="AddItemToCart(product)">Add to Cart</button>
                </mat-card-actions>               

      </mat-card>
    </div>
  </div>
