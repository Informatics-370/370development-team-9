<div class="container">
  <div class="cart-items">
    <table class="item-table" *ngFor="let item of cartItems; let i = index">
      <tbody>
        <tr>
          <td><img [src]="item.image" [alt]="item.name"></td>
          <td style="text-align: left;"><b>{{ item.name }}</b><br><p style="color: rgb(109, 109, 109);">{{item.description}}</p></td>
          <td>
            <button class="qtyBtn" (click)="decreaseQuantity(i)">-</button>&nbsp;
            <span>{{ item.quantity }}</span>&nbsp;
            <button class="qtyBtn" (click)="increaseQuantity(i)">+</button>
          </td>
          <td style="font-weight: bold;">R {{ item.price | number:"1.2-2"}}</td>
          <td>
            <button class="removeBtn" (click)="removeItem(i)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="cart-summary">
    <table class="summary-table">
      <thead class="CSHead">
        <tr><th>Cart Summary</th></tr>
      </thead>

      <tbody class="CSBody">
        <td class="total">Total: R {{ calculateTotal() | number:"1.2-2"}}</td>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <button class="continueBtn" (click)="continueShopping()">Continue Shopping</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="checkoutBtn" [routerLink]="'Customer-Screen/customer-products'">Checkout</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
