<div class="search-bar-container">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Enter your search query">
        <button  matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>



<!-- Cards -->
<div class="card-container">
     <mat-card *ngFor="let product of productList" class="product-card">
        <mat-card-content >
            
            <div class="header-content">
                <div class="centered">
                    <mat-card-title>Need to add images</mat-card-title>
                </div>
                
            </div><br>

            <h6>{{product.product_Name}}</h6><br><br>           

            <div class="price-button-container">
                <mat-card-subtitle>R{{product.product_Price | number:"1.2-2"}}</mat-card-subtitle>
                <button mat-raised-button color="primary"  class="green-button" (click)="addToCart(product)">Add to Cart</button>
              </div>
        </mat-card-content>
      </mat-card>
  </div>
