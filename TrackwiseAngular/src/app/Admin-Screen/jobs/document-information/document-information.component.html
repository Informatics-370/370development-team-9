<div class="details-container" *ngIf="showWB==true">

  <button class="details-btn-selected" (click)="ShowWB()">Weight</button>
  <button class="documents-btn" (click)="ShowFS()">Fuel slip</button>
  <button class="milage-btn" (click)="ShowM()">Mileage</button>

  <div class="item-container">
    <h3>Weigh-bridge</h3>
    <button [routerLink]="'/Admin-Screen/jobs'" class="close-btn">
      Close
    </button>
  </div>

    <div *ngIf="!hasWeighBridgeDocuments">
      No weigh-bridge documents
    </div>
    
    <div *ngFor="let document of documents">
      <div *ngIf="document.docType === 'Weight'"> 
          <img src="{{ document.image }}" alt="Document Image">
          <form #form="ngForm" (ngSubmit)=" updateActualWeight()" autocomplete="off">
            <div class="mb-3">
              <label for="actual_Weight" class="form-label">Weight</label>
              <input type="number" class="form-control" id="actual_Weight" [(ngModel)] = "request.actual_Weight"  
                     name="actual_Weight" [(ngModel)]="request.actual_Weight">
            </div>
            <button type="submit" class="btn btn-primary" style="border-radius: 12px;">Save</button>&nbsp;
        </form>
      </div>
  </div>
</div>

<div class="documents-container" *ngIf="showFS == true">
  <button class="details-btn" (click)="ShowWB()">Weight</button>
  <button class="documents-btn-selected" (click)="ShowFS()">Fuel slip</button>
  <button class="milage-btn" (click)="ShowM()">Mileage</button>

    <div class="item-container">
      <h3>Fuel Slip</h3>
      <button [routerLink]="'/Admin-Screen/jobs'" class="close-btn">
          Close
      </button>
      
  </div>

  <div *ngFor="let document of documents">
    
    <div *ngIf="document.docType === 'Fuel'"> 
      <img src="{{ document.image }}" alt="Document Image">
    </div>

  </div>

</div>

<!-- ----------------------------------------------------------------------------------------- -->
<div class="documents-container" *ngIf="showM == true">
  <button class="details-btn" (click)="ShowWB()">Weight</button>
  <button class="documents-btn" (click)="ShowFS()">Fuel slip</button>
  <button class="milage-btn-selected" (click)="ShowM()">Mileage</button>


    <div class="item-container">
      <h3>Mileage</h3>
      <button [routerLink]="'/Admin-Screen/jobs'" class="close-btn">
          Close
      </button>

  </div>

  
  <form #form="ngForm" (ngSubmit)="updateMileage()" autocomplete="off">
    <label for="initial-mileage">Initial Mileage:</label><br>
    <input class="mileage-input" type="number" id="initial-mileage" name="initial-mileage" [(ngModel)]="MileageRequest.initial_Mileage"  /><br>
  
    <label for="final-mileage">Final Mileage:</label><br>
    <input class="mileage-input" type="number" id="final-mileage" name="final-mileage" [(ngModel)]="MileageRequest.final_Mileage"  /><br>

    <button type="submit" class="btn btn-primary" style="border-radius: 12px;">Save</button>&nbsp;
  </form>


  <div *ngFor="let document of documents">
    
    <div *ngIf="document.docType === 'Weight'"> 
      <img src="{{ document.image }}" alt="Document Image">
    </div>

  </div>

</div>
