<div class="view-container" *ngIf="showView==true">

  <button class="view-jobs-btn-selected" (click)="ShowView()">View Jobs</button>
  <button class="add-job-btn" (click)="ShowAdd()">Add Job</button>


  <table class="job-table">
    <thead>
      <tr>
        <th colspan="6">

          <div class="search-navbar">
            <div class="navbar-container">
              <div class="search-bar">
                <input type="text" placeholder="Search for a product">
                <button aria-label="Search">
                  <i class="material-icons">search</i>
                </button>
              </div>
            </div>
          </div>
        </th>
      </tr>


      <tr class="header">
        <th>Job ID</th>
        <th>Date</th>
        <th>Type</th>
        <th>Client</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tr>
      <td>1</td>
      <td>2023-01-01</td>
      <td>Coal</td>
      <td>Exxaro</td>
      <td>Busy</td>
      <td>
        <button class="view-job-btn" [routerLink]="'/Admin-Screen/jobs/job-details'">View</button>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>2023-01-02</td>
      <td>Sand</td>
      <td>Imperial</td>
      <td>Completed</td>
    </tr>
    <tr>
      <td>3</td>
      <td>2023-01-03</td>
      <td>Weti</td>
      <td>Starbucks</td>
      <td>Not Started</td>
    </tr>
  </table>
</div>


<!-- ----------------------------------------------------------------------------------------- -->
<div class="add-container" *ngIf="showAdd == true">
  <button class="view-jobs-btn" (click)="ShowView()">View Jobs</button>
  <button class="add-job-btn-selected" (click)="ShowAdd()">Add Job</button>

  <form>
    <input class="txtbox" type="text" placeholder=" Pickup Location" >
  
    <input class="txtbox" type="text" placeholder=" Drop-off Location">
  


    <div class="form-item-container">
      <label>Type:</label>
      <select class="dropdown">
        <option >Type of Job</option>
      </select>

      <input class="weight" type="number" placeholder=" Weight (kg)">
    </div>

    <div class="form-item-container">
      <label class="lbl-start">Start Date</label>
      <label class="lbl-end">End Date</label>
    </div>
  
    <div class="form-item-container">
      <input class="date-start" type="datetime-local">  
      <input class="date-end" type="datetime-local">
    </div>
  

  
    <button class="create-button" type="submit">Create Job</button>
  </form>
  

</div>
