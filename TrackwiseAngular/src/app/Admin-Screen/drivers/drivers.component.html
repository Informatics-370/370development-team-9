<br>
<div class="row">
<div class="col-lg-3 main-content"></div>
<div class="col-lg-7 main-content">
<div class="container container-fluid">
      
      <!-- Search bar -->
      <br>
      <div class="row">
        <div class="col-lg-9">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">Search</button>
          </div>
        </div>
        <div class="col-lg-3">
            <button type="button" class="btn create-btn" routerLink="add-driver">Add Driver</button>
        </div>
      </div>
      <br>
  
      <!-- Table -->
      <table class="table table-hover">
        <thead id="header">
          <tr>
            <th>Driver Name</th>
            <th>Driver Surname</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers">
            <td>{{driver.name}}</td>
            <td>{{driver.lastname}}</td>
            <td>{{driver.driverStatus.status}}</td>
            <td><button type="button" class="btn edit-btn" [routerLink]="['edit-driver', driver.driver_ID]">Edit</button></td>
            <td><button type="button" class="btn remove-btn" (click)="DeleteDriver(driver.driver_ID)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
