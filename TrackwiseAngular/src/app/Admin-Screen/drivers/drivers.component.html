
<div class="container container-fluid">
      
  <h2>Driver List</h2>
  
      <!-- Search bar -->
      <br>
      <div class="row">
        <div class="col-lg-9">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" [(ngModel)]="searchText" (keyup)="handleKeyUp($event)" />
            <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>
          </div>
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn create-btn" routerLink="add-driver">Add Driver</button>
        </div>
      </div>
      <br>
        
            <!-- Table -->
            <table class="table table-hover">
              <thead id="header">
                <tr>
                  <th>Driver Name</th>
                  <th>Driver Surname</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Status</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="drivers.length === 0">
                  <td colspan="5">No results were found.</td>
                </tr>
                <tr *ngFor="let driver of drivers">
                  <td>{{driver.name}}</td>
                  <td>{{driver.lastname}}</td>
                  <td>{{driver.email}}</td>
                  <td>{{driver.phoneNumber}}</td>
                  <td>{{driver.driverStatus.status}}</td>
            <td><button type="button" class="btn edit-btn" [routerLink]="['edit-driver', driver.driver_ID]">Edit</button></td>
            <td><button type="button" class="btn remove-btn" (click)="DeleteDriver(driver.driver_ID)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
