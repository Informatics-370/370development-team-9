    <div class="viewDetails">
    <mat-card class="card">
      <div class="header-content">
        <h4> Sales Report </h4>
        <div class="centered">
          <img [src]="'assets/Reports/ProductSales.jpg'">
        </div>


      </div>
      <mat-form-field class="dates">
        <input matInput [matDatepicker]="startDatepicker" placeholder="Select a Start Date" (dateChange)="onStartDateSelected($event)">
        <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatepicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="dates">
        <input matInput [matDatepicker]="endDatepicker" placeholder="Select an End Date" (dateChange)="onEndDateSelected($event)">
        <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatepicker></mat-datepicker>
      </mat-form-field>
    
      <mat-card-footer>
        <mat-card-actions>
          <button (click)="generateSalesReport()">Generate Report</button> <!-- Add label for the button -->
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</div>


<div class="chart-wrapper" id="htmlData">
  <canvas baseChart
        [datasets]="[
        { data: lineChartData[0].data, label: 'Sales', type: 'line' ,borderColor: 'rgba(0, 0, 255, 1)'},
        { data: lineChartData[1].data, label: 'Average Sales', type: 'line', borderColor: 'rgba(255, 0, 0, 1)', borderDash: [5, 5] }
      ]"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
      [plugins]="lineChartPlugins">
  </canvas>
</div>
