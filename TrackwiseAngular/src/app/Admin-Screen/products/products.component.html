<br>
<div class="row">
<div class="col-lg-3 main-content"></div>
<div class="col-lg-7 main-content">
<div class="container container-fluid">
  <h2>Product List</h2>
      <!-- Search bar -->
      <br>
      <div class="row">
        <div class="col-lg-9">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" [(ngModel)]="searchText" (keyup)="handleKeyUp($event)" />
            <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>
          </div>
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn create-btn" routerLink="add-product">Add Product</button>
        </div>
      </div>
      <br>
  
      <!-- Table -->
      <table class="table table-hover">
        <thead id="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Type</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="products.length === 0">
            <td colspan="5">No results were found.</td>
          </tr>
          <tr *ngFor="let product of products">
            <td>{{product.product_Name}}</td>
            <td>{{product.product_Description}}</td>
            <td>R {{product.product_Price}}</td>
            <td>{{product.productCategory.name}}</td>
            <td>{{product.productType.name}}</td>
       
            <td><button type="button" class="btn edit-btn" [routerLink]="['edit-product', product.product_ID]">Edit</button></td>
            <td><button type="button" class="btn remove-btn" (click)="DeleteProduct(product.product_ID)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
