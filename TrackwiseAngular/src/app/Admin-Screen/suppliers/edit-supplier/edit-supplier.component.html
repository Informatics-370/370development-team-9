<div class="row">
<div class="col-lg-3 main-content"></div>
<div class="col-lg-7 main-content">
<div class="container container-fluid">

    <h2>Edit Supplier</h2>
      
    <form #form="ngForm" (ngSubmit)="EditSupplier()">
        <div class="mb-3">
          <label for="Name" class="form-label">Supplier Name</label>
          <input type="text" class="form-control" id="Name" aria-describedby="Name" required [(ngModel)] = "supplierDetails.name"     
          name="Name" [(ngModel)]="supplierDetails.name" >
        </div>
      
        <div class="mb-3">
          <label for="lastname" class="form-label">Supplier Email</label>
          <input type="text" class="form-control" id="model" [(ngModel)] = "supplierDetails.email"  
                 name="lastname" [(ngModel)]="supplierDetails.email">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="model" [(ngModel)] = "supplierDetails.contactNumber"  
                 name="phoneNumber" [(ngModel)]="supplierDetails.contactNumber">
        </div>
    
          
        
        <button type="submit" class="btn btn-primary" style="border-radius: 12px;">Save</button>&nbsp;
        <button type="button" class="btn btn-danger" style="border-radius: 12px;" routerLink="/Admin-Screen/suppliers">Cancel</button>
      </form>
      <br>

    </div>
  </div>
</div>
