
<div class="container container-fluid">
  <h2>Supplier List</h2>
      <!-- Search bar -->
      <br>
      <div class="row">
        <div class="col-lg-9">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" [(ngModel)]="searchText" (keyup)="handleKeyUp($event)" />
            <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>
          </div>
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn create-btn" routerLink="add-supplier">Add Supplier</button>
        </div>
      </div>
      <br>
        
            <!-- Table -->
            <table class="table table-hover">
              <thead id="header">
                <tr>
                  <th>Supplier Name</th>
                  <th>Supplier Email</th>
                  <th>Contact Number</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="suppliers.length === 0">
                  <td colspan="5">No results were found.</td>
                </tr>
                <tr *ngFor="let supplier of suppliers">
                  <td>{{supplier.name}}</td>
                  <td>{{supplier.email}}</td>
                  <td>{{supplier.contact_Number}}</td>
            <td><button type="button" class="btn edit-btn" [routerLink]="['edit-supplier', supplier.supplier_ID]">Edit</button></td>
            <td><button type="button" class="btn remove-btn" (click)="openConfirmationDialog(supplier.supplier_ID)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
