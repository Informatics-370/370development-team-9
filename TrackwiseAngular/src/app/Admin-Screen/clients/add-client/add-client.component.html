<div class="row">
  <div class="col-lg-3 main-content"></div>
  <div class="col-lg-7 main-content">
    <div class="container container-fluid">

      <h2>Add Client</h2>
      
      <form #addClientForm="ngForm" (ngSubmit)="addClientForm.form.valid && AddClient()"> 
        <div class="mb-3">
          <label for="Name" class="form-label">Client Name</label>
          <input type="text" class="form-control" id="Name" aria-describedby="Name" [(ngModel)]="clientDetails.name" name="Name" required>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="clientDetails.phoneNumber"  
            name="phoneNumber" [(ngModel)]="clientDetails.phoneNumber" required
            pattern="0[0-9]{9}" maxlength="10">
          <small class="text-muted">Please enter a 10-digit phone number starting with 0.</small>
        </div>

        <button type="submit" class="btn btn-primary" style="border-radius: 12px;" [disabled]="!addClientForm.valid">Add Client</button>&nbsp;
        <button type="button" class="btn btn-danger" style="border-radius: 12px;" routerLink="/Admin-Screen/clients">Cancel</button>
      </form>
      <br>

    </div>
  </div>
</div>
