<div class="row">
<div class="col-lg-3 main-content"></div>
<div class="col-lg-7 main-content">
<div class="container container-fluid">

    <h2>Edit Client</h2>
      
    <form #form="ngForm" (ngSubmit)="EditClient()">
        <div class="mb-3">
          <label for="Name" class="form-label">Client Name</label>
          <input type="text" class="form-control" id="Name" aria-describedby="Name" [(ngModel)] = "EditClientReq.name"     
          name="Name" [(ngModel)]="EditClientReq.name" required>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" [(ngModel)] = "EditClientReq.phoneNumber"  
                 name="phoneNumber" [(ngModel)]="EditClientReq.phoneNumber" required
                 maxlength="10" 
                 oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        </div>
      
        
          
        
        <button type="submit" class="btn btn-primary" style="border-radius: 12px;">Save</button>&nbsp;
        <button type="button" class="btn btn-danger" style="border-radius: 12px;" routerLink="/Admin-Screen/clients">Cancel</button>
      </form>
      <br>

    </div>
  </div>
</div>
