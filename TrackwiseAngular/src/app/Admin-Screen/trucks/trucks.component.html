<br>
<div class="row">
<div class="col-lg-3 main-content"></div>
<div class="col-lg-7 main-content">
<div class="container container-fluid">
  <h2>Truck List</h2>
      <!-- Search bar -->
      <br>
      <div class="row">
        <div class="col-lg-9">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" [(ngModel)]="searchText" (keyup)="handleKeyUp($event)" />
            <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>
          </div>
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn create-btn" routerLink="add-trucks">Add Truck</button>
        </div>
      </div>
      <br>
  
      <!-- Table -->
      <table class="table table-hover">
        <thead id="header">
          <tr>
            <th>Registration Nr.</th>
            <th>Model</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="trucks.length === 0">
            <td colspan="5">No results were found.</td>
          </tr>
          <tr *ngFor="let truck of trucks">
            <td>{{truck.truck_License}}</td>
            <td>{{truck.model}}</td>
            <td>{{truck.truckStatus.status}}</td>
            <td><button type="button" class="btn edit-btn" [routerLink]="['edit-truck', truck.truckID]">Edit</button></td>
            <td><button type="button" class="btn remove-btn" (click)="DeleteTruck(truck.truckID)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
