<div>
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Send reset link</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
      <button type="submit">Reset Password</button>
    </form>
  
    <div *ngIf="message">
      {{ message }}
    </div>
  </div>
