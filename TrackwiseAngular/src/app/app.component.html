<!-- Admin Screen------------------------------- -->

<div *ngIf="isAdminScreen()">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
       <button mat-icon-button *ngIf="isLoggedIn">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>TrackWise</h1>
     
    </mat-toolbar-row>
  
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true" class="side-container" *ngIf="isLoggedIn">
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'Admin-Screen/admins'">Admins</a>
        <a mat-list-item [routerLink]="'Admin-Screen/clients'">Clients</a>
        <a mat-list-item [routerLink]="'Admin-Screen/customers'">Customers</a>
        <a mat-list-item [routerLink]="'Admin-Screen/drivers'">Drivers</a>
        <a mat-list-item [routerLink]="'Admin-Screen/jobs'">Jobs</a>
        <a mat-list-item [routerLink]="'Admin-Screen/orders'">Orders</a>
        <a mat-list-item [routerLink]="'Admin-Screen/products'">Products</a>
        <a mat-list-item [routerLink]="'Admin-Screen/reports'">Reports</a>
        <a mat-list-item [routerLink]="'Admin-Screen/suppliers'">Suppliers</a>
        <a mat-list-item [routerLink]="'Admin-Screen/trailers'">Trailers</a>
        <a mat-list-item [routerLink]="'Admin-Screen/trucks'">Trucks</a>
  
        <!--Customer navigation (temporary)-->
        <a mat-list-item [routerLink]="'Customer-Screen/customer-landing-page'">Customer Landing</a>
  
        <a mat-list-item (click)="logout()"> Logout </a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<!-- Customer Screen------------------------------- -->

<div *ngIf="isCustomerScreen()">
  <mat-toolbar class="navbar">

    <span class="navbar-title">
      <img class="logo-image" src="/assets/LTTLogo.jpg" alt="Logo">
    </span>

    <div class="navbar-buttons">
      <button mat-button [routerLink]="'/Customer-Screen/customer-landing-page'">Products</button>
      <button mat-button [routerLink]="'/Customer-Screen/about-us'">About Us</button>
      <button mat-button [routerLink]="'/Customer-Screen/orders'">Orders</button>
    </div>

    <span class="spacer"></span>

    <div class="navbar-buttons">
      <mat-menu #userMenu="matMenu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">person</button>
        <button mat-menu-item [routerLink]="'/Customer-Screen/login'">Login</button>
        <button mat-menu-item [routerLink]="'/Customer-Screen/register'">Register</button>
        <button mat-menu-item [routerLink]="'/Customer-Screen/view-profile'">View Profile</button>
        <button mat-menu-item>Sign Out</button>
      </mat-menu>
      <button mat-icon-button [routerLink]="'/Customer-Screen/cart'">
        <mat-icon>shopping_cart</mat-icon>
        <span class="badge">5</span>
      </button>
    </div>

  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
