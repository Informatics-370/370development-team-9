<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginFormGroup">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="emailaddress" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="Forgotpass()">Send</ion-button>
    </ion-item>
  </form>
</ion-content>
