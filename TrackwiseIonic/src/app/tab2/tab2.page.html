<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documents</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Weight</h1>
  <!-- <img src="{{photo}}"> -->

  <table>
      <tr  *ngFor="let row of weightRows; let i = index">
        <td>
          <input type="file" id="file{{ i }}" #file placeholder="Choose file" (change)="addToSelectedFiles(file.files,'Weight')">
        </td>
      </tr>
      <tr>
        <ion-icon name="add-circle-outline" (click)="addWeightRow()"></ion-icon>
      </tr>
      <ion-fab  horizontal="end">
        <ion-fab-button (click)="takeWeightPicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </table>
  <br><br><br>

  <h1>Mileage</h1>
  <table>
      <tr  *ngFor="let row of milageRows; let i = index">
        <td>
          <input type="file" id="file{{ i }}" #file placeholder="Choose file" (change)="addToSelectedFiles(file.files, 'Mileage')">
        </td>
      </tr>
      <tr>
        <ion-icon name="add-circle-outline" (click)="addMileageRow()"></ion-icon>
      </tr>
      <ion-fab  horizontal="end">
        <ion-fab-button (click)="takeMileagePicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </table>
  <br><br><br>

  <h1>Fuel</h1>
  <table>
      <tr  *ngFor="let row of fuelRows; let i = index">
        <td>
          <input type="file" id="file{{ i }}" #file placeholder="Choose file" (change)="addToSelectedFiles(file.files, 'Fuel')">
        </td>
      </tr>
      <tr>
        <ion-icon name="add-circle-outline" (click)="addFuelRow()"></ion-icon>
      </tr>
      <ion-fab  horizontal="end">
        <ion-fab-button (click)="takeFuelPicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </table>
  <br><br><br>
  <ion-button (click)="uploadSelectedFiles()">
    Upload files
  </ion-button>
</ion-content>
